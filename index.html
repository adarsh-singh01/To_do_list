<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link href="./styles.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container d-flex justify-content-center my-4 ">
      <div class="card p-4 col-lg-8 bg-secondary" >
        <div class="card-body">
          <div class="d-sm-flex justify-content-between ">
          <p class="text-start text-white" id="time"></p>
          <img class="d-none d-sm-block " id="weatherIcon" src="">
          <!--<p id="weatherText" ></p>-->
          </div>

        
          <h5 class="card-title text-center text-white p-2">To do List</h5>
          
        </div>
        
        <div class="input-group mb-3 inputs">
          <input type="text" class="form-control" placeholder="Enter a task here..."  id="takenInput">
          <button onclick="add()" id="add" class="btn btn-outline-warning text-white">Add</button>
        </div>
        

        <ul id="list-container">
            <!--<li class="checked">Eat</li>
            <li>drink</li>
            <li>be merry</li>-->
        </ul>
        
        <button onclick="deleteAll()" id="deleteAll" class="btn btn-danger my-4">Delete all tasks</button>
        <img class="card-img-bottom" src="https://source.unsplash.com/1280x720/?study,quotes">
         
      </div>
    </div>
    <script src="./script.js"></script>
    
  </body>
</html>
